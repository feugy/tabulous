type Game {
  id: ID!
  kind: String!
  locales: ItemLocales!
  created: Float!
  players: [Player]!
  guests: [Player]!
  meshes: [Mesh]!
  messages: [Message]
  cameras: [CameraPosition]
  hands: [Hand]
  preferences: [PlayerPreference]
  rulesBookPageCount: Int
  availableSeats: Int
  zoomSpec: ZoomSpec
  tableSpec: TableSpec
}

type DetailableState {
  frontImage: String!
  backImage: String
}

type FlippableState {
  isFlipped: Boolean
  duration: Int
}

type RotableState {
  angle: Float
  duration: Int
}

type MovableState {
  duration: Int
  snapDistance: Float
  kind: String
}

type StackableState {
  stackIds: [String]
  duration: Int
  extent: Float
  priority: Float
  kinds: [String]
}

type AnchorableState {
  anchors: [Anchor]
  duration: Int
}

type DrawableState {
  unflipOnPick: Boolean
  flipOnPlay: Boolean
  duration: Int
}

type LockableState {
  isLocked: Boolean
}

type QuantifiableState {
  quantity: Int
  duration: Int
  extent: Float
  priority: Float
  kinds: [String]
}

type Anchor {
  id: ID
  x: Float
  y: Float
  z: Float
  width: Float
  height: Float
  depth: Float
  diameter: Float
  extent: Float
  priority: Float
  kinds: [String]
  snappedId: ID
  playerId: ID
}

type Mesh {
  id: ID!
  texture: String!
  faceUV: [[Float]]
  shape: Shape
  x: Float
  y: Float
  z: Float
  detailable: DetailableState
  movable: MovableState
  flippable: FlippableState
  rotable: RotableState
  anchorable: AnchorableState
  stackable: StackableState
  drawable: DrawableState
  lockable: LockableState
  quantifiable: QuantifiableState
  """
  boxes, cards, prisms, rounded tokens and rounded tiles
  """
  height: Float
  """
  boxes, cards, prisms, and rounded tiles
  """
  width: Float
  """
  boxes, cards, and rounded tiles
  """
  depth: Float
  """
  round tokens
  """
  diameter: Float
  """
  rounded tiles
  """
  borderRadius: Float
  """
  custom
  """
  file: String
  """
  prisms
  """
  edges: Float
  prismRotation: Float
}

enum Shape {
  box
  card
  custom
  prism
  roundedTile
  roundToken
}

type Message {
  playerId: ID!
  text: String!
  time: Float!
}

type CameraPosition {
  playerId: ID!
  index: Float!
  target: [Float]!
  alpha: Float!
  beta: Float!
  elevation: Float!
  hash: String!
}

type Hand {
  playerId: ID!
  meshes: [Mesh]!
}

type PlayerPreference {
  playerId: ID!
  color: String
}

type ZoomSpec {
  min: Float
  max: Float
  hand: Float
}

type TableSpec {
  width: Float
  height: Float
  texture: String
}

