# import Player from "players.graphql"

type Game {
  id: ID!
  kind: String!
  created: Float!
  players: [Player]!
  scene: GameScene!
  messages: [Message]
  cameras: [CameraPosition]
  rulesBookPageCount: Int
}

type GameScene {
  cards: [Card]!
  roundTokens: [RoundToken]!
  roundedTiles: [RoundedTile]!
  boards: [Board]!
}

type ImageDefs {
  front: String!
  back: String
}

type Card {
  id: ID!
  texture: String!
  images: ImageDefs!
  width: Float
  height: Float
  depth: Float
  x: Float
  y: Float
  z: Float
  isFlipped: Boolean
  angle: Float
  stack: [String]
}

type RoundToken {
  id: ID!
  texture: String!
  images: ImageDefs!
  x: Float
  y: Float
  z: Float
  diameter: Float
  height: Float
  isFlipped: Boolean
  angle: Float
  stack: [String]
}

type RoundedTile {
  id: ID!
  texture: String!
  images: ImageDefs!
  width: Float
  height: Float
  depth: Float
  borderRadius: Float
  borderColor: [Float]
  x: Float
  y: Float
  z: Float
  isFlipped: Boolean
  angle: Float
  stack: [String]
}

type Board {
  id: ID!
  texture: String!
  width: Float
  height: Float
  depth: Float
  borderRadius: Float
  x: Float
  y: Float
  z: Float
}

type Message {
  playerId: ID!
  text: String!
  time: Float!
}

type CameraPosition {
  playerId: ID!
  index: Float!
  target: [Float]!
  alpha: Float!
  beta: Float!
  elevation: Float!
  hash: String!
}

input GameInput {
  id: ID!
  scene: GameSceneInput
  messages: [MessageInput]
  cameras: [CameraPositionInput]
}

input ImageDefsInput {
  front: String!
  back: String
}

input GameSceneInput {
  cards: [CardInput]!
  roundTokens: [RoundTokenInput]!
  roundedTiles: [RoundedTileInput]!
  boards: [BoardInput]!
}

input CardInput {
  id: ID!
  texture: String!
  images: ImageDefsInput!
  width: Float
  height: Float
  depth: Float
  x: Float
  y: Float
  z: Float
  isFlipped: Boolean
  angle: Float
  stack: [String]
}

input CardInput {
  id: ID!
  texture: String!
  images: ImageDefsInput!
  width: Float
  height: Float
  depth: Float
  x: Float
  y: Float
  z: Float
  isFlipped: Boolean
  angle: Float
  stack: [String]
}

input RoundTokenInput {
  id: ID!
  texture: String!
  images: ImageDefsInput!
  x: Float
  y: Float
  z: Float
  diameter: Float
  height: Float
  isFlipped: Boolean
  angle: Float
  stack: [String]
}

input RoundedTileInput {
  id: ID!
  texture: String!
  images: ImageDefsInput!
  width: Float
  height: Float
  depth: Float
  borderRadius: Float
  borderColor: [Float]
  x: Float
  y: Float
  z: Float
  isFlipped: Boolean
  angle: Float
  stack: [String]
}

input BoardInput {
  id: ID!
  texture: String!
  width: Float
  height: Float
  depth: Float
  borderRadius: Float
  x: Float
  y: Float
  z: Float
}

input MessageInput {
  playerId: ID!
  text: String!
  time: Float!
}

input CameraPositionInput {
  playerId: ID!
  index: Float!
  target: [Float]!
  alpha: Float!
  beta: Float!
  elevation: Float!
  hash: String!
}

type Query {
  loadGame(gameId: ID!): Game
}

type Mutation {
  createGame(kind: String!): Game
  saveGame(game: GameInput!): Game
  deleteGame(gameId: ID!): Game
  invite(gameId: ID!, playerId: ID!): Game
}

type Subscription {
  listGames: [Game]
}
