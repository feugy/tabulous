fragment lightPlayer on Player {
  id
  username
  playing
}

fragment mesh on Mesh {
  id
  texture
  faceUV
  x
  y
  z
  shape
  width
  height
  depth
  diameter
  borderRadius
  detailable {
    frontImage
    backImage
  }
  movable {
    duration
    snapDistance
    kind
  }
  flippable {
    isFlipped
    duration
  }
  rotable {
    angle
    duration
  }
  stackable {
    stackIds
    duration
    extent
    kinds
    priority
  }
  anchorable {
    anchors {
      x
      y
      z
      width
      height
      depth
      kinds
      priority
      snappedId
    }
    duration
  }
  drawable {
    duration
  }
}

mutation createGame($kind: String!) {
  createGame(kind: $kind) {
    id
  }
}

mutation deleteGame($gameId: ID!) {
  deleteGame(gameId: $gameId) {
    id
  }
}

mutation invite($gameId: ID!, $playerId: ID!) {
  invite(gameId: $gameId, playerId: $playerId) {
    players {
      ...lightPlayer
    }
  }
}

subscription listGames {
  listGames {
    id
    created
    kind
    players {
      ...lightPlayer
    }
  }
}

query loadGame($gameId: ID!) {
  loadGame(gameId: $gameId) {
    id
    players {
      ...lightPlayer
    }
    meshes {
      ...mesh
    }
    messages {
      playerId
      text
      time
    }
    cameras {
      playerId
      index
      target
      alpha
      beta
      elevation
      hash
    }
    hands {
      playerId
      meshes {
        ...mesh
      }
    }
    rulesBookPageCount
  }
}

query loadGamePlayers($gameId: ID!) {
  loadGame(gameId: $gameId) {
    players {
      ...lightPlayer
    }
  }
}

mutation saveGame($game: GameInput!) {
  saveGame(game: $game) {
    id
  }
}
