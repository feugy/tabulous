fragment lightPlayer on Player {
  id
  username
  playing
}

mutation createGame($kind: String!) {
  createGame(kind: $kind) {
    id
  }
}

mutation deleteGame($gameId: ID!) {
  deleteGame(gameId: $gameId) {
    id
  }
}

mutation invite($gameId: ID!, $playerId: ID!) {
  invite(gameId: $gameId, playerId: $playerId) {
    players {
      ...lightPlayer
    }
  }
}

query listGames {
  listGames {
    id
    created
    kind
    players {
      ...lightPlayer
    }
  }
}

query loadGame($gameId: ID!) {
  loadGame(gameId: $gameId) {
    id
    players {
      ...lightPlayer
    }
    scene {
      cards {
        id
        texture
        images {
          front
          back
        }
        x
        y
        z
        isFlipped
        angle
        stack
      }
      roundTokens {
        id
        texture
        images {
          front
          back
        }
        x
        y
        z
        diameter
        height
        isFlipped
        angle
        stack
      }
      roundedTiles {
        id
        texture
        images {
          front
          back
        }
        x
        y
        z
        isFlipped
        angle
        stack
      }
    }
  }
}

query loadGamePlayers($gameId: ID!) {
  loadGame(gameId: $gameId) {
    players {
      ...lightPlayer
    }
  }
}

mutation saveGame($game: GameInput!) {
  saveGame(game: $game) {
    id
  }
}
