fragment lightPlayer on Player {
  id
  username
  playing
}

fragment anchorable on AnchorableState {
  moveDuration
  anchors {
    x
    y
    z
    width
    height
    depth
    kinds
  }
}

mutation createGame($kind: String!) {
  createGame(kind: $kind) {
    id
  }
}

mutation deleteGame($gameId: ID!) {
  deleteGame(gameId: $gameId) {
    id
  }
}

mutation invite($gameId: ID!, $playerId: ID!) {
  invite(gameId: $gameId, playerId: $playerId) {
    players {
      ...lightPlayer
    }
  }
}

subscription listGames {
  listGames {
    id
    created
    kind
    players {
      ...lightPlayer
    }
  }
}

query loadGame($gameId: ID!) {
  loadGame(gameId: $gameId) {
    id
    players {
      ...lightPlayer
    }
    scene {
      cards {
        id
        texture
        images {
          front
          back
        }
        x
        y
        z
        isFlipped
        angle
        stack
        width
        height
        depth
      }
      roundTokens {
        id
        texture
        images {
          front
          back
        }
        x
        y
        z
        isFlipped
        angle
        stack
        diameter
        height
      }
      roundedTiles {
        id
        texture
        images {
          front
          back
        }
        x
        y
        z
        isFlipped
        angle
        stack
        width
        height
        depth
        borderRadius
        borderColor
      }
      boards {
        id
        texture
        x
        y
        z
        width
        height
        depth
        borderRadius
        anchorable {
          ...anchorable
        }
      }
    }
    messages {
      playerId
      text
      time
    }
    cameras {
      playerId
      index
      target
      alpha
      beta
      elevation
      hash
    }
    rulesBookPageCount
  }
}

query loadGamePlayers($gameId: ID!) {
  loadGame(gameId: $gameId) {
    players {
      ...lightPlayer
    }
  }
}

mutation saveGame($game: GameInput!) {
  saveGame(game: $game) {
    id
  }
}
