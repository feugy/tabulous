fragment lightPlayer on Player {
  id
  username
  avatar
  currentGameId
  isGuest
  isOwner
}

fragment mesh on Mesh {
  id
  texture
  faceUV
  x
  y
  z
  shape
  transform {
    yaw
    pitch
    roll
    scaleX
    scaleY
    scaleZ
  }
  file
  width
  height
  depth
  edges
  prismRotation
  diameter
  borderRadius
  faces
  detailable {
    frontImage
    backImage
  }
  movable {
    duration
    snapDistance
    kind
    partCenters {
      x
      y
      z
    }
  }
  flippable {
    isFlipped
    duration
  }
  rotable {
    angle
    duration
  }
  stackable {
    stackIds
    duration
    extent
    kinds
    priority
    angle
  }
  anchorable {
    anchors {
      id
      x
      y
      z
      width
      height
      depth
      diameter
      extent
      kinds
      priority
      snappedId
      playerId
      ignoreParts
      angle
    }
    duration
  }
  drawable {
    unflipOnPick
    flipOnPlay
    angleOnPick
    duration
  }
  lockable {
    isLocked
  }
  quantifiable {
    quantity
    duration
    extent
    kinds
    priority
  }
  randomizable {
    face
    duration
    canBeSet
  }
}

fragment fullGame on Game {
  id
  kind
  players {
    ...lightPlayer
  }
  availableSeats
  meshes {
    ...mesh
  }
  messages {
    playerId
    text
    time
  }
  cameras {
    playerId
    index
    target
    alpha
    beta
    elevation
    hash
  }
  hands {
    playerId
    meshes {
      ...mesh
    }
  }
  preferences {
    playerId
    color
    angle
  }
  rulesBookPageCount
  zoomSpec {
    min
    max
    hand
  }
  tableSpec {
    width
    height
    texture
  }
}

fragment lightGame on Game {
  id
  created
  kind
  players {
    ...lightPlayer
  }
  locales {
    fr {
      title
    }
  }
}

fragment gameData on GameOrParameters {
  ... on Game {
    ...fullGame
  }
  ... on GameParameters {
    schemaString
    error
    id
    kind
    players {
      ...lightPlayer
    }
    preferences {
      playerId
      color
      angle
    }
    rulesBookPageCount
    availableSeats
  }
}

mutation createGame($kind: String) {
  createGame(kind: $kind) {
    ...lightGame
  }
}

mutation deleteGame($gameId: ID!) {
  deleteGame(gameId: $gameId) {
    id
  }
}

mutation invite($gameId: ID!, $playerIds: [ID!]!) {
  invite(gameId: $gameId, playerIds: $playerIds) {
    id
    players {
      ...lightPlayer
    }
  }
}

query listGames {
  listGames {
    ...lightGame
  }
}

subscription receiveGameListUpdates {
  receiveGameListUpdates {
    ...lightGame
  }
}

subscription receiveGameUpdates($gameId: ID!) {
  receiveGameUpdates(gameId: $gameId) {
    ...fullGame
  }
}

mutation promoteGame($gameId: ID!, $kind: String!) {
  promoteGame(gameId: $gameId, kind: $kind) {
    ...gameData
  }
}

mutation joinGame($gameId: ID!, $parameters: String) {
  joinGame(gameId: $gameId, parameters: $parameters) {
    ...gameData
  }
}

mutation getGamePlayers($id: ID!) {
  joinGame(gameId: $id) {
    ... on Game {
      players {
        ...lightPlayer
      }
    }
    ... on GameParameters {
      players {
        ...lightPlayer
      }
    }
  }
}

mutation saveGame($game: GameInput!) {
  saveGame(game: $game) {
    id
  }
}
