fragment lightPlayer on Player {
  id
  username
  avatar
  playing
}

fragment mesh on Mesh {
  id
  texture
  faceUV
  x
  y
  z
  shape
  file
  width
  height
  depth
  edges
  prismRotation
  diameter
  borderRadius
  detailable {
    frontImage
    backImage
  }
  movable {
    duration
    snapDistance
    kind
  }
  flippable {
    isFlipped
    duration
  }
  rotable {
    angle
    duration
  }
  stackable {
    stackIds
    duration
    extent
    kinds
    priority
  }
  anchorable {
    anchors {
      id
      x
      y
      z
      width
      height
      depth
      diameter
      extent
      kinds
      priority
      snappedId
      playerId
    }
    duration
  }
  drawable {
    unflipOnPick
    flipOnPlay
    duration
  }
  lockable {
    isLocked
  }
  quantifiable {
    quantity
    duration
    extent
    kinds
    priority
  }
}

fragment fullGame on Game {
  id
  kind
  players {
    ...lightPlayer
  }
  availableSeats
  meshes {
    ...mesh
  }
  messages {
    playerId
    text
    time
  }
  cameras {
    playerId
    index
    target
    alpha
    beta
    elevation
    hash
  }
  hands {
    playerId
    meshes {
      ...mesh
    }
  }
  rulesBookPageCount
  zoomSpec {
    min
    max
    hand
  }
  tableSpec {
    width
    height
    texture
  }
}

fragment lightGame on Game {
  id
  created
  kind
  players {
    ...lightPlayer
  }
  locales {
    fr {
      title
    }
  }
}

mutation createGame($kind: String!) {
  createGame(kind: $kind) {
    id
  }
}

mutation deleteGame($gameId: ID!) {
  deleteGame(gameId: $gameId) {
    id
  }
}

mutation invite($gameId: ID!, $playerId: ID!) {
  invite(gameId: $gameId, playerId: $playerId) {
    ...fullGame
  }
}

query listGames {
  listGames {
    ...lightGame
  }
}

subscription receiveGameListUpdates {
  receiveGameListUpdates {
    ...lightGame
  }
}

subscription receiveGameUpdates($gameId: ID!) {
  receiveGameUpdates(gameId: $gameId) {
    ...fullGame
  }
}

query loadGame($gameId: ID!) {
  loadGame(gameId: $gameId) {
    ...fullGame
  }
}

query getGamePlayers($id: ID!) {
  loadGame(gameId: $id) {
    players {
      ...lightPlayer
    }
  }
}
mutation saveGame($game: GameInput!) {
  saveGame(game: $game) {
    id
  }
}
