query listCatalog {
  listCatalog {
    name
    locales {
      fr {
        title
      }
      en {
        title
      }
    }
    minAge
    maxAge
    minTime
    minSeats
    maxSeats
    copyright {
      authors {
        name
      }
      designers {
        name
      }
      publishers {
        name
      }
    }
  }
}
