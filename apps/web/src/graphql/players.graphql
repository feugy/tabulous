fragment player on Player {
  id
  username
}

mutation logIn($username: String!, $password: String!) {
  logIn(username: $username, password: $password) {
    player {
      ...player
    }
    turnCredentials {
      username
      credentials
    }
  }
}

query getCurrentPlayer {
  getCurrentPlayer {
    ...player
  }
}

query searchPlayers($search: String!) {
  searchPlayers(search: $search) {
    ...player
  }
}
